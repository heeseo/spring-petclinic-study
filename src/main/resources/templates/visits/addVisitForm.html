<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" method="post" th:object="${visitForm}">

        <label for="date">Date:</label>
        <input type="datetime-local" id="date" th:field="*{date}"/>
        <p th:if="${#fields.hasErrors('date')}"
           th:errors="*{date}">Incorrect date</p>

        <div class="form-group">
            <label for="description">Description</label>
            <input id="description" type="text" class="form-control" th:field="*{description}"
                   placeholder="Enter description"
                   th:class="${#fields.hasErrors('description')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}">Incorrect description</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
