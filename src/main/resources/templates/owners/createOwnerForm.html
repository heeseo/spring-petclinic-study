<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/owners/add" th:object="${ownerForm}"
          method="post">
        <div class="form-group">
            <label th:for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control"
                   placeholder="Enter first name"
                   th:class="${#fields.hasErrors('firstName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control"
                   placeholder="Enter last name"
                   th:class="${#fields.hasErrors('lastName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">City</label>
            <input type="text" th:field="*{city}" class="form-control"
                   placeholder="Enter city">
        </div>
        <div class="form-group">
            <label th:for="street">Street</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="Enter street">
        </div>
        <div class="form-group">
            <label th:for="zipcode">Zipcode</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="Enter zipcode">
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">Phone number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="Enter phone number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
